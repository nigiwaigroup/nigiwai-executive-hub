<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigiwai Group | Executive Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; overflow: hidden; }
        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #fbbf24;
        }
        iframe { width: 100%; height: calc(100vh - 64px); border: none; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <aside class="w-72 bg-slate-900 text-white flex flex-col shadow-xl z-20">
        <div class="p-6 border-b border-slate-800">
            <h1 class="text-xl font-bold tracking-wider flex items-center gap-2">
                <i class="fas fa-shield-halved text-blue-400"></i>
                NIGIWAO GROUP
            </h1>
            <p class="text-xs text-slate-400 mt-1 uppercase font-semibold">Executive Data Hub</p>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <p class="text-[10px] text-slate-500 font-bold px-3 py-2 uppercase">Human Resources</p>
            
            <a href="#" onclick="loadContent('Salary 2026.html', this)" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-all group">
                <i class="fas fa-chart-pie text-blue-400 group-hover:scale-110 transition-transform"></i>
                <span>Salary Dashboard 2026</span>
            </a>

            <a href="#" onclick="loadContent('AS2.html', this)" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-all group">
                <i class="fas fa-id-card-clip text-emerald-400 group-hover:scale-110 transition-transform"></i>
                <span>Executive JD Report</span>
            </a>

            <div class="pt-6">
                <p class="text-[10px] text-slate-500 font-bold px-3 py-2 uppercase">More Dashboards (Coming Soon)</p>
                <div class="flex items-center gap-3 px-4 py-3 text-slate-500 cursor-not-allowed italic">
                    <i class="fas fa-lock text-slate-600"></i>
                    <span>Financial Overview</span>
                </div>
            </div>
        </nav>

        <div class="p-4 bg-slate-950 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold">EX</div>
                <div>
                    <p class="text-sm font-bold">Executive User</p>
                    <p class="text-[10px] text-slate-400">Privileged Access</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
            <h2 id="pageTitle" class="font-bold text-gray-700">Salary Dashboard 2026</h2>
            <div class="flex items-center gap-4">
                <span class="text-xs text-gray-400"><i class="far fa-clock mr-1"></i>ข้อมูลล่าสุด: มกราคม 2569</span>
                <button onclick="refreshFrame()" class="text-gray-400 hover:text-blue-600 p-2">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-hidden bg-gray-200">
            <iframe id="contentFrame" src="Salary 2026.html"></iframe>
        </div>
    </main>

    <script>
        function loadContent(url, element) {
            // Change Iframe Source
            document.getElementById('contentFrame').src = url;
            
            // Update Page Title
            document.getElementById('pageTitle').innerText = element.innerText.trim();
            
            // UI Update: Active Sidebar
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.remove('active');
            });
            element.classList.add('active');
        }

        function refreshFrame() {
            document.getElementById('contentFrame').contentWindow.location.reload();
        }
    </script>
</body>
</html>
